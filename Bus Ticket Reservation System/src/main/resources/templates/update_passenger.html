<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<center><title>Bus Ticket Reservation System</title></center>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<center><h1>Bus Ticket Reservation System</h1></center>
		<hr>
		<h2>Update</h2>

		<form action="#" th:action="@{/savePassenger}" th:object="${passenger}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<!--<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{email}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{age}" class="form-control mb-4 col-4">

				<input type="radio" th:field="*{gender}">

				<input type="text" th:field="*{source}">

				<input type="text" th:field="*{destination}">

				<input type="date" th:field="*{date}" class="form-control mb-4 col-4">

				<input type="time" th:field="*{time}" class="form-control mb-4 col-4">

				<input type="text" th:field="*{price}" class="form-control mb-4 col-4">-->
				
				<input type="text" th:field="*{firstName}"
				placeholder="First Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastName}"
				placeholder="Last Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{email}"
				placeholder="Email" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{phoneno}"
				placeholder="Phone No." class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{age}"
				placeholder="Age" class="form-control mb-4 col-4">
				
			
				<label>  Gender: </label>
			<input type="radio" th:field="*{gender}" value="male">Male
			<input type="radio" th:field="*{gender}" value="female">Female
<br>
<br>
				<label> Source:</label>
				 <select name="source" th:field="*{source}"/>
				 <option>Select</option>
				<option>hyderabad</option>
			    <option>vizag</option>
				<option>pune</option>
				<option>Mumbai</option>
				<option>kerala</option>
				<option>Goa</option>
				<option>Andhra pradesh</option>
				<option>Gujarat</option>
				<option>Delhi</option>
				<option>Ongole</option>
				<option>Karimnager</option>
				<option>warangal</option>
				</select>
				<br>
				<br>
				
				<label> Destination:</label>
				 <select name="destination" th:field="*{destination} "/>
				 <option>Select</option>
				<option>hyderabad</option>
			    <option>vizag</option>
				<option>pune</option>
				<option>Mumbai</option>
				<option>kerala</option>
				<option>Goa</option>
				<option>Andhra pradesh</option>
				<option>Gujarat</option>
				<option>Delhi</option>
				<option>Ongole</option>
				<option>Karimnager</option>
				<option>warangal</option>

				</select>
				<br>
				<br>
				
				<input type="date" th:field="*{date}"
				placeholder="Date" class="form-control mb-4 col-4">
				
				<input type="time" th:field="*{time}"
				placeholder="Time" class="form-control mb-4 col-4">
				<br><br>
				
				<label> Bus Type:</label>
				 <select name="BusType" th:field="*{bustype}"/>
				 <option>Select</option>
				<option>Luxury A/c</option>
			    <option>Luxury Non-A/c</option>
				<option>Ordinary</option>
				<option>Express A/c</option>
				<option>Express Non-A/c</option>
				</select>
				
				<br><br>

				
				<button type="submit" class="btn btn-info col-2"> Update Details</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back</a>
	</div>
</body>
</html>
